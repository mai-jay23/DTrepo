<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
        <button onclick="appendToDisplay('sin')" class="operator">sin</button>
        <button onclick="appendToDisplay('cos')" class="operator">cos</button>
        <button onclick="appendToDisplay('log')" class="operator">log</button>
        <button onclick="appendToDisplay('(')" class="operator">(</button>
        <button onclick="appendToDisplay(')')" class="operator">)</button>
        <button onclick="appendToDisplay('tan')" class="operator">tan</button>
        <button onclick="appendToDisplay('sqrt')" class="operator">√</button>
        <button onclick="appendToDisplay('^')" class="operator">xʸ</button>
        <button onclick="appendToDisplay(' deg')" class="operator">°</button>
        <button onclick="appendToDisplay('+')" class="operator">+</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('-')" class="operator">-</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('*')" class="operator">*</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('/')" class="operator">/</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()" class="operator">=</button>
        <button onclick="clearDisplay()" class="operator">C</button>
        </div>
    </div>
    
  

<script src="./script.js"></script>

</body>
</html>
